<div class="row">
  <div class="col-xs-12">
    <form *ngIf="isWorkerLoaded" [formGroup]="workerFormGroup" (ngSubmit)="onSubmit()">
      <div class="row" *ngIf="isWorkerLoaded">
        <div class="col-xs-12">
          <hr>
          <div class="alert alert-success" role="alert" *ngIf="showSuccess">
            Worker updated successfully!
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="showError">
            Something went wrong!
          </div>
          <div class="form-group">
            <label for="name">Worker Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   formControlName="name"
            >
          </div>
          <div class="form-group">
            <label for="worker_type">Worker Type</label>
            <select name="worker_type"
                    id="worker_type"
                    class="form-control"
                    formControlName="workerType"
                    [compareWith]="compare">
              <option
                *ngFor="let workerType of workerTypes"
                [ngValue]="workerType"
              >{{workerType.worker_type_name}}
              </option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
