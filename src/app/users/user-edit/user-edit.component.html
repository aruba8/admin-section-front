<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-success" role="alert" *ngIf="showSuccess">
            Worker updated successfully!
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="showError">
            Something went wrong!
          </div>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   name="firstName"
                   formControlName="firstName">
            <span
              *ngIf="!userFormGroup.get('firstName').valid && userFormGroup.get('firstName').touched"
              class="help-block alert-warning">First Name cannot be empty</span>

          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   name="lastName"
                   formControlName="lastName">
            <span
              *ngIf="!userFormGroup.get('lastName').valid && userFormGroup.get('lastName').touched"
              class="help-block alert-warning">Last Name cannot be empty</span>

          </div>
          <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text"
                   class="form-control"
                   id="middleName"
                   name="middleName"
                   formControlName="middleName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
                   class="form-control"
                   id="email"
                   name="email"
                   formControlName="email">
            <span
              *ngIf="!userFormGroup.get('email').valid && userFormGroup.get('email').touched"
              class="help-block alert-warning">Please enter a valid email!</span>

          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!userFormGroup.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Back</button>
        </div>
      </div>
    </form>
  </div>
</div>
